enum VoteEnum {
  YES
  MAYBE
  NO
}

type User @model {
  id: ID!
  username: String!
  registered: Boolean
  vote: Vote @connection(name: "UserVote")
}

type Vote @model {
  id: ID!
  isComing: VoteEnum
  user: User @connection(name: "UserVote")
}
